<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>contacto</title>
  </head>

  <body>
    <header>
      <img id="logo" src="https://picsum.photos/id/1025/80/80" alt="" />
      <nav>
        <input type="text" placeholder="Search" />
      </nav>
    </header>

    <main style="padding: 20px">
      <div>
        <div>
          <h1>Contacto</h1>
        </div>
        <div>
          <form style="padding: 20px">
            <div>
              <label for="owner">Nombre de contacto</label>
              <input type="text" id="owner" />
            </div>
            <div>
              <label for="cvv">Domicilio</label>
              <input type="text" id="DOMICILIO" />
            </div>
            <div id="cellphone">
              <label for="cardNumber">Codigo Postal</label>
              <input type="text" id="cp_code" />
            </div>
            <div id="expiration-date">
              <label for="cardNumber">Celular</label>
              <input type="text" id="number" />
            </div>
          </form>
        </div>
      </div>
      <div>
        <div>
          <h1>Metodo de Pago</h1>
        </div>
        <div>
          <form>
            <div>
              <label for="owner">Owner</label>
              <input type="text" id="owner" />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" />
            </div>
            <div id="card-number-field">
              <label for="cardNumber">Numero de tarjeta</label>
              <input type="text" id="cardNumber" />
            </div>
            <div id="expiration-date">
              <label>Fecha de expiracion</label>
              <select>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
              </select>
            </div>

            <div onclick="confirmMsgDate()" id="pay-now">
              <button
                type="submit"
                class="btn"
                id="confirm-purchase"
              >
                <a onclick="clearShoppingCart()" href="index.html">Confirmar</a>
              </button>
            </div>
    </main>
    <script src="scripts/ejem.js"></script>
  </body>
</html>
